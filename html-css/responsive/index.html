<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webfood</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="main-header">
    <div class="logo">
      <a href="">WEBFOOD</a>
    </div>
    <nav>
      <ul>
        <li><a href="">Browse Meals</a></li>
        <li><a href=""></a>My Orders</li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Browse Our Delicious Meals</h1>
    <section class="latest-products">
      <ul>
        <li class="food-items">
          <article>
            <img src="/images/risotto.jpg" alt="Delicious risotto">
            <div class="food-item-content">
              <h2>Risotto with Tiger Prawns</h2>
              <a href="" class="btn">Add to Cart</a>
            </div>
          </article>
        </li>
        <li class="food-items">
          <article>
            <img src="/images/cheeseburgers.jpg" alt="Classic cheeseburger with fries">
            <div class="food-item-content">
              <h2>Cheeseburgers</h2>
              <a href="" class="btn">Add to Cart</a>
            </div>
          </article>
        </li>
      </ul>
    </section>
    </div>
  </main>
</body>
</html>
